<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registro</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">

    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">

    <!--customização do tema-->
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">

<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Criar uma Conta</div>
        <div class="card-body">
        
            <form>
                <div class="form-group">
                    <div class="form-row">
                       
                        <div class="col-md-6">
                            <label for="Nome">Nome</label>
                            <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Digite o seu Nome">
                        </div>

                        <div class="col-md-6">
                            <label for="Sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="Sobrenome" name="Sobrenome" placeholder="Digite o seu Sobrenome">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
                    </div>

                    <div class="form-row">
                       
                        <div class="col-md-6">
                            <label for="senha">Senha</label>
                            <input type="text" class="form-control" id="senha" name="senha" placeholder="Digite uma senha">
                        </div>

                        <div class="col-md-6">
                            <label for="confirmaSenha">Confirmar Senha</label>
                            <input type="text" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua Senha">
                        </div>

                    </div>

                </div>
                <button class="btn btn-primary btn-block">Registar-se</button>
                <div class="text-center">
                    <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                    <a href="#" class="d-block small">Página de Login</a>
                </div>
                
            </form>
        </div>
    </div>
</div>

<!--jquery-->
<script src="bibliotecas/jquery/jquery.min.js"></script>

<!--bootstrap-->
<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        
<!--jquery easing-->
<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script> 
</body>
</html>
